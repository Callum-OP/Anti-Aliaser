<!DOCTYPE html>
<html>
<head>
    <title>Anti Aliaser</title>
    <!-- Link for bootstrap css, awesome font css and my own css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./anti-aliaser.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/Callum-OP/Anti-Aliaser">View on GitHub <i class="fab fa-github"></i></a>
            </li>
        </ul>
    </nav>

    <!-- Content -->
    <div class="container">
        <h1>Anti Aliaser</h1>
        <p>An anti-aliasing tool that takes a line drawing and applies an anti-aliasing effect to it.</p>
        <p>Enter a line drawing:</p>
        <input type="file" id="upload" accept="image/*">
        <a class="btn btn-secondary" id="download" download="processed.png">Download PNG</a>
        <button class="btn btn-secondary" id="copy">Copy Image</button>
        <br><br>
        <canvas id="canvas"></canvas>
        <br>
    </div>
    <script src="script.js"></script>
</body>
</html>
